spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/reservation_system
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.enabled=true
spring.liquibase.url=jdbc:postgresql://localhost:5432/reservation_system
spring.liquibase.user=postgres
spring.liquibase.password=postgres
spring.liquibase.change-log=db.changelog/changelog-root.xml

spring.jpa.properties.hibernate.format_sql=true

logging.level.com.maz.springboot3example=DEBUG